<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Stadtradeln – Kilometer eintragen</title>
</head>
<body>
  <h1>Stadtradeln – Kilometer eintragen</h1>
  <form action="submit.php" method="POST">
    <label>Klasse:
      <input type="text" name="klasse" required>
    </label><br>
    <label>Gefahrene Kilometer:
      <input type="number" name="kilometer" min="1" max="100" required>
    </label><br>
    <button type="submit">Absenden</button>
  </form>

  <h2>Ranking</h2>
  <canvas id="chart" width="400" height="200"></canvas>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script>
    fetch('data.php')
      .then(res => res.json())
      .then(data => {
        const ctx = document.getElementById('chart').getContext('2d');
        new Chart(ctx, {
          type: 'bar',
          data: {
            labels: data.map(e => e.klasse),
            datasets: [{
              label: 'Gesamtkilometer',
              data: data.map(e => e.kilometer),
              backgroundColor: data.map((_, i) => `hsl(${i * 40 % 360}, 70%, 60%)`)
            }]
          },
          options: {
            scales: { y: { beginAtZero: true } }
          }
        });
      });
  </script>
</body>
</html>
